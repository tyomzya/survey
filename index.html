<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-content">
    <div class="header">
      <div class="logo">
        <p class="logo-font">Опросник</p>
      </div>
    </div>

    <div class="main-content">
      <div class="survey-title">
        <p class="title-font">Дата сегодня</p>
        <div class="survey-description">
          <p class="description-font">Необходимо дать ответ на вопрос</p>
        </div>
      </div>

      <div class="quastion-list">

        <div class="quastion-block">
          <div class="quastion">
            <p class="quastion-font">Какой сейчас год?</p>
          </div>
          <div class="answer-list">
            <input type="text" placeholder="Введите ответ" class="answer">
          </div>
        </div>

      </div>
      <button class="send-button">Отправить ответ</button>
    </div>
    <div class="result">
      
   </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
